<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230415224405">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">

		<main class="page">

			<div class="invoice">
				<div class="invoice__container">
					<div class="invoice__content">
						<div class="invoice__title">invoice</div>
						<div class="invoice__block">
							<div class="invoice__items">
								<div class="invoice__item">
									<div class="invoice__item-title">* Имя клиента</div>
									<div class="invoice__item-text"> Алексей</div>
								</div>
								<div class="invoice__item">
									<div class="invoice__item-title">* Номер телефона</div>
									<div class="invoice__item-text">099 99 99 999</div>
								</div>
								<div class="invoice__item">
									<div class="invoice__item-title">* Почта</div>
									<div class="invoice__item-text">mail1234@gmail.com </div>
								</div>
							</div>

							<div class="invoice__items">
								<div class="invoice__item">
									<div class="invoice__item-title">* ID инвойса :</div>
									<div class="invoice__item-text"> INV123456</div>
								</div>
								<div class="invoice__item">
									<div class="invoice__item-title">* Текущая дата :</div>
									<div class="invoice__item-text">02.04.2023</div>
								</div>
								<div class="invoice__item">
									<div class="invoice__item-title">* Время :</div>
									<div class="invoice__item-text"> 9:30</div>
								</div>
							</div>


						</div>
						<div class="description">
							<div class="description__block-title">
								<div class="description__title">* Название продукта</div>
								<div class="description__type">Quantity</div>
								<div class="description__type">Price</div>
								<div class="description__type">Amount </div>
							</div>
							<div class="description__items">
								<div class="description__item">
									<div class="description__item-title">Название продукта</div>
									<div class="description__item-quantity">1</div>
									<div class="description__item-price">0.00</div>
									<div class="description__item-amount">0.00</div>
								</div>
								<div class="description__block-total total">
									<div class="description__total-text">Subtotal :</div>
									<div class="description__total-price">€ 0.00</div>
								</div>
								<div class="description__block-total total">
									<div class="description__total-text">Shipping :</div>
									<div class="description__total-price">€ 0.00</div>
								</div>
								<div class="description__block-total">
									<div class="description__total-text">Total :</div>
									<div class="description__total-price">€ 0.00 EUR</div>
								</div>
							</div>



						</div>
						<div class="method">
							<div class="method__title">Paymend method :</div>

							<div class="method__items">
								<input type="radio" name="type" id="check">
								<label for="check">
									<span></span>
								</label>

								<div class="method__item">
									<img src="img/1.svg" alt="icon">
								</div>
								<div class="method__item">
									<img src="img/2.svg" alt="icon">
								</div>
								<div class="method__item">
									<img src="img/3.svg" alt="icon">
								</div>

							</div>

							<div class="method__items">

								<input type="radio" name="type" id="check1">
								<label for="check1">
									<span></span>
								</label>

								<div class="method__item">
									<img src="img/4.svg" alt="icon">
								</div>
								<div class="method__item">
									<img src="img/5.svg" alt="icon">
								</div>
								<div class="method__item">
									<img src="img/6.svg" alt="icon">
								</div>
							</div>

						</div>


						<button class="invoice__btn">Pay now</button>
					</div>
				</div>
			</div>

		</main>

	</div>
	<script src="js/app.min.js?_v=20230415224405"></script>
</body>

</html>
